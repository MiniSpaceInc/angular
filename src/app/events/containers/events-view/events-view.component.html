@if (mode === "list") {
  <div class="d-flex justify-content-center">
    <div class="column" style="width: 60%">
      <app-events-search/>
      @if (authService.userHasRole(Role.ORGANIZER)) {
        <button class="btn btn-success"
                style="width: 100%; margin: 10px 10px 10px 0"
                (click)="mode = 'edit'">
          Dodaj wydarzenie
        </button>
      }
    </div>
  </div>
}

@if (mode === "edit") {
  <div class="d-flex justify-content-center">
    <div class="column">
      <app-event-editor (eventSaved)="mode = 'list'"/>
      <button class="btn btn-danger" (click)="mode = 'list'">Anuluj</button>
    </div>
  </div>
}
