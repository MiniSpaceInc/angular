<div class="d-flex justify-content-center">
  @if(mode === "list") {
    <div class="column">
      <app-events-search (eventSelected)="onEventSelected($event)"/>
      <button class="btn btn-success" (click)="mode = 'edit'">Dodaj wydarzenie</button>
    </div>
  }

  @if(mode === "edit") {
    <div class="column">
      <app-event-editor (eventSaved)="mode = 'list'"/>
      <button class="btn btn-danger" (click)="mode = 'list'">Anuluj</button>
    </div>
  }

  @if(mode === "view") {
    <div class = "column">
      <app-event-view [event]="selectedEvent"/>
      <button class="btn btn-primary" (click)="mode = 'list'">Powr√≥t</button>
    </div>
  }
</div>
