<div *ngFor="let event of events">
  <p-card (click)="onEventClick(event)" header="{{event.name}}" subheader="{{event.organizingUnit.name}}">
    <ng-template pTemplate="content">
      <b>Data: </b>{{event.date}}
    </ng-template>
    <ng-template pTemplate="footer">
      <app-reactions [object]="event"/>
    </ng-template>
  </p-card>
</div>
