<div *ngFor="let event of events">
  <p-card (click)="onEventClick(event)" header="{{event.name}}" subheader="{{event.organizingUnit.name}}">
    <ng-template pTemplate="content">
      <div>
        <b>Data: </b>{{event.date}}
      </div>
      <div style="margin-top: 30px">
        <b>Zapisanych osÃ³b: </b>{{event.participantCount}}
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <app-reactions [object]="event"/>
    </ng-template>
  </p-card>
</div>
