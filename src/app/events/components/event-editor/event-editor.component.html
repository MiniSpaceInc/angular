<form [formGroup]="eventForm" class="event-form">
  <p-card [header]="'Edytor wydarzenia'">
    <div class="form-group">
      <div class="column">
        <div class="row event-form-container">

          <div style="padding: 0;">
            <p-fileUpload
              [multiple]="false"
              [showUploadButton]="false"
              [showCancelButton]="false">
              <ng-template let-file pTemplate="file">
                <p-image [src]="file.objectURL"></p-image>
              </ng-template>
            </p-fileUpload>
          </div>

          <div style="padding: 0;">
            <p-calendar
              formControlName="date"
              placeholder="Data"
              [dateFormat]="'dd.mm.yy'"/>
          </div>

          <input
            type="text"
            pInputText
            formControlName="name"
            placeholder="Tytuł..."/>

          <p-dropdown [options]="usersOrganizingUnits"
                      placeholder="Wybierz jednostkę organizującą"
                      formControlName="organizingUnit"
                      [style]="{'width':'300px', 'padding':'0 0 0 0'}">
            <ng-template pTemplate="selectedItem" let-organizingUnit>
              <span>{{organizingUnit.name}}</span>
            </ng-template>
            <ng-template pTemplate="item" let-organizingUnit>
              <span>{{organizingUnit.name}}</span>
            </ng-template>
          </p-dropdown>

          <textarea
            rows = "5"
            cols = "50"
            pInputTextarea
            formControlName="description"
            placeholder="Opis...">
                    </textarea>

          <div class="save-button">
            <button type="button" class="btn btn-success" (click)="saveEvent()">Zapisz</button>
          </div>

        </div>
      </div>
    </div>
  </p-card>
</form>
