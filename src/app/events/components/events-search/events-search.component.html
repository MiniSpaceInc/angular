<app-events-search-form #searchForm
                        (valueChanged)="search()"/>

@if(firstSearch | async; as eventsPage) {
  <app-events-list #eventsList
                   [events]="eventsPage.content"
                   (eventSelected)="onEventSelected($event)"/>
  <app-pagination #pagination
                  [pageCount]="eventsPage.totalPages"
                  (pageChange)="search()"/>
}
