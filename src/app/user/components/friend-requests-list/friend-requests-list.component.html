<h4>Zaproszenia do znajomych:</h4>
@if(friendRequests.length > 0) {
  <p-table [value]="friendRequests">
    <ng-template pTemplate="body" let-friendRequest>
      <tr>
        <td>{{friendRequest.sender.firstName}} {{friendRequest.sender.lastName}}</td>
        <!--          <td>{{friendRequest.sender.usosId}}</td>-->
        <td>
          <app-accept-decline (accepted)="acceptFriendRequest(friendRequest.requestId)"
                              (declined)="declineFriendRequest(friendRequest.requestId)"/>
        </td>
      </tr>
    </ng-template>
  </p-table>
} @else {
  <h2>Aktualnie nie masz żadnych zaproszeń do znajomych</h2>
}
