<p-table [value]="friends"
         [rows]="friendsPerPage"
         [totalRecords]="totalFriends"
         [paginator]="true"
         (onPage)="loadUsers($event.first, $event.rows)">
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.firstName}} {{user.lastName}}</td>
    </tr>
  </ng-template>
</p-table>
