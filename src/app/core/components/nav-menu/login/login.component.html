@if(authService.getDecodedAccessToken(); as jwt) {
  <span (click)="showProfile()"
        style="cursor: pointer">
    {{jwt['firstName']}} {{jwt['lastName']}}
  </span>
  <button class="btn btn-danger" (click)="logout()">
    Wyloguj
  </button>
}
@else {
  <button class="btn btn-toolbar"
          (click)="redirect()">
    Zaloguj
  </button>
}
