<div class="container">
  <div class="report-list">
    <p-card *ngFor="let report of reports" (click)="onReportClick(report)">
      <ng-template pTemplate="header">
        <b>{{ report.status }}</b>
      </ng-template>
      <ng-template pTemplate="content">
        <div>
          <b>Title: </b>{{ report.title }}
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
