<div class="container">
  <div class="report-list">
    <p-card *ngFor="let report of reports" (click)="onReportClick(report)">
      <ng-template pTemplate="header">
        {{ report.status }}
      </ng-template>
      <ng-template pTemplate="content">
        <div>
          <b>Title: {{ report.title }}</b>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
